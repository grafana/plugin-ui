name: CI

on:
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test:ci
      - run: yarn build
